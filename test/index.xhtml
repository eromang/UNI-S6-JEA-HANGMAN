<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xml:lang="en">

<ui:composition template="basic.xhtml">

    <ui:define name="top">
        Hangman - ERO - #{main.randomWord}
    </ui:define>

    <ui:define name="content">
    <h:form id="homeform">
        <h:panelGrid id="homepanel">
            <h:outputLabel value="What do you desire to do?"/><br/>
            <h:commandButton id="enterword" action="#{main.enterword}" value="Enter a Word" style=" padding: 5px; border-color: green"/>
            <h:commandButton id="play" action="#{main.play}" value="Play" style=" padding: 5px; border-color: green"/>
        </h:panelGrid>
    </h:form>
    </ui:define>

    <p style="color:red">
        <h:outputText id ="mytext1" value="#{main.randomWord}" />
    </p>

    <h:panelGroup rendered="#{not empty facesContext.messages}">
        <h:messages/>
    </h:panelGroup>

</ui:composition>
</html>
